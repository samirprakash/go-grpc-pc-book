syntax = "proto3";

package pcbook;

option go_package = "github.com/samirprakash/go-grpc-pc-book/pb";
option java_package = "com.github.samirprakash.pcbook.pb";
option java_multiple_files = true;

message Keyboard {
  enum Layout {
    UNKNOWN = 0;
    QWERTY = 1;
    QWERTZ = 2;
    AZERTY = 3;
  }

  Layout layout = 1;
  bool backlit = 2;
}
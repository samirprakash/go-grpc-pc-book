syntax = "proto3";

package pcbook;

option go_package = "github.com/samirprakash/go-grpc-pc-book/pb";
option java_package = "com.github.samirprakash.pcbook.pb";
option java_multiple_files = true;

import "memory_message.proto";

message Storage {
  enum Driver {
    UNKNOWN = 0;
    HDD = 1;
    SSD = 2; 
  }

  Driver driver = 1;
  Memory memory = 2;
}
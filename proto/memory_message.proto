syntax = "proto3";

package pcbook;

option go_package = "github.com/samirprakash/go-grpc-pc-book/pb";
option java_package = "com.github.samirprakash.pcbook.pb";
option java_multiple_files = true;

message Memory {
  enum Unit {
    UNKNOWN = 0;
    BIT = 1;
    BYTE = 2;
    KILOBYTE = 3;
    MEGABYTE = 4;
    GIGABYTE = 5;
    TERABYTE = 6;
  }

  uint64 value = 1;
  Unit unit = 2;
}